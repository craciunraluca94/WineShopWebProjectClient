<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h2>Login</h2>
	<h:form label="loginForm">
		<br /> Username: <h:inputText required="true" label="Username"
			validatorMessage="Enter username"
			value="#{loginBean.loginDTO.username}"></h:inputText>
		<br />
		<br />	Password: <h:inputSecret label="Password" required="true"
			validatorMessage="Enter password"
			value="#{loginBean.loginDTO.password}"></h:inputSecret>
		<br />
		<br />
		<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
		<br />

		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
</h:body>
</html>
