<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h1>
		<h:outputText rendered="#{changePasswordBean.userDTO ne null}"
			value="Welcome, #{changePasswordBean.userDTO.username}! (#{changePasswordBean.userDTO.dtype})" />
	</h1>
	<h2>Change your password</h2>
	<h:form label="changePassForm">
		<br /> Username: <h:inputText required="true"
			value="#{changePasswordBean.changePasswordDTO.username}"></h:inputText>
		<br />
		<br /> Old Password: <h:inputSecret label="Old password"
			required="true" validatorMessage="Enter old password"
			value="#{changePasswordBean.changePasswordDTO.oldPassword}"></h:inputSecret>
		<br />
		<br /> New password: <h:inputSecret label="New password"
			required="true" validatorMessage="Enter new password"
			value="#{changePasswordBean.changePasswordDTO.newPassword}"></h:inputSecret>
		<br />
		<br />
		<h:commandButton value="Change password"
			action="#{changePasswordBean.changePassword}"></h:commandButton>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
	<h:button value="Logout" outcome="index"></h:button>

</h:body>
</html>
